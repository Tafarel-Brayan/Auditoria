<ion-content padding class="myphoto">

	<div width="100%" text-center >
		<img src="assets/imgs/logo_chanfrada_inset.jpg" id="imgPlacement"  style="align-items: center">
	</div>

	<ion-list>
		<form [formGroup]="credentialsForm" (ngSubmit)="logar()" >

			<ion-item>
				<ion-label color="light" floating >Usu√°rio</ion-label>
				<ion-input type="text" formControlName="usuario" ></ion-input>
			</ion-item>
			<ion-item>
				<ion-label color="light" floating >Senha</ion-label>
				<ion-input type="password" formControlName="senha" ></ion-input>
			</ion-item>
			
			<br><br>
			<button color="secondary" ion-button full [disabled]="!credentialsForm.valid" >Button</button>
			

		</form>
		
	</ion-list>
	
</ion-content>
