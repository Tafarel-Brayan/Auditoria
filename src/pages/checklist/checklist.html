<ion-header>
    
    <ion-navbar>
        <ion-title>Processos Cheklist</ion-title>
    </ion-navbar>
    
</ion-header>


<ion-content>
    
	<ion-list>
        <ion-item *ngFor="let processo of processos" (click)="irParaItens(processo.aupr_id)">
            {{ processo.aupr_proc_name }}
            <ion-badge item-end color="secondary" *ngIf="_empresa == 1">{{ processo.auditados_digiboard }}/{{processo.ausc_score_digiboard}}</ion-badge>
            <ion-badge item-end color="danger"    *ngIf="_empresa != 1">{{ processo.auditados_lenovo }}/{{processo.ausc_score_digiboard}}</ion-badge>
        </ion-item>
    </ion-list>
    
    <ion-card *ngIf="_concluirAuditoria" class="border-top-primary">

        <ion-card-content>

            <div *ngIf="_empresa != 1"  >
                <ion-item>
                    <ion-label color="primary" stacked>Audit Judgement Comments</ion-label>
                    <ion-input placeholder="Type here" [(ngModel)]="_judgement.audi_judgement_justification" ></ion-input>
                </ion-item>
                
                <ion-item>
                    <ion-label color="primary" stacked>Comments</ion-label>
                    <ion-textarea placeholder="Enter a comments" [(ngModel)]="_judgement.audi_comments" ></ion-textarea>
                </ion-item>
            </div>

            <button ion-button full Large color="primary" (click)="concluirAuditoria()">Concluir Auditoria</button>
            
        </ion-card-content>

    </ion-card>

    
</ion-content>
